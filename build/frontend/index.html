<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Artist - Ali</title>
</head>
<body>
    
    <header>
        <h1 class="center">Artists</h1>
    </header>

    <main>

        <section id="filter-sort-search" class="center">
            
            <label for="search-bar"></label>
            <input type="text" name="search-bar" id="search-bar" placeholder="Search artist...">

            <label for="filter">Filter:</label>
            <select name="filter" id="filter">
                <option value="none">None</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other (gender)</option>
                <option value="favorites">Favorites</option>
            </select>

            <label for="sort">Sort:</label>
            <select name="sort" id="sort">
                <option value="name">Name (ascending)</option>
                <option value="name-reverse">Name (descending)</option>
                <option value="years">Years active (ascending)</option>
                <option value="years-reverse">Years active (descending)</option>
            </select>

        </section>

        <section id="artists-output" class="artist-grid-container">

        </section>
    </main>

    <footer>
        <h2 class="center">Made by Ali</h2>
    </footer>

    <dialog id="dialog-window">
        <button id="dialog-close-btn">Close</button>

        <section id="dialog-display">

        </section>
    </dialog>

    <script type="module" src="./main.js"></script>
</body>
</html>
